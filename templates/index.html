<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMS Jazz Support Bot</title>
    <link rel="stylesheet" href="static/chatbot.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/chatbot.js"></script>
</head>
<body>
    <div class="container">
        <button class="view-toggle" id="view-toggle-btn" onclick="toggleView()">
            <!-- Web Screen Icon (default) -->
            <svg class="toggle-icon" id="web-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="4" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M8 4v14M16 4v14M2 8h20M2 14h20" stroke="currentColor" stroke-width="2"/>
            </svg>
            
            <!-- Mobile Icon (hidden by default) -->
            <svg class="toggle-icon" id="mobile-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <rect x="5" y="2" width="14" height="20" rx="2" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="18" r="1" fill="currentColor"/>
                <path d="M8 5h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
        <div class="header-area">
            <h1 class="app-title">JazzBot - KMS</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Initial bot message will be added by JavaScript -->
        </div>



        <div class="input-area">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." class="form-control">
                <button id="send-btn" class="btn btn-primary" onclick="sendMessage()">Send</button>
                <button id="stop-btn" class="btn btn-secondary" onclick="stopResponse()" style="display: none;">Stop</button>
            </div>
        </div>
    </div>
</body>
</html>
